<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="icon/icon.png"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat Awesome</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>

        <div class="chat__main">
            <div id="messages-box" class="chat__messages"></div>
                <div class="compose">
                    <form>
                        <input type="text" id="text" placeholder="text" required autocomplete="off">
                        <button id="submitBt">Send</button>
                    </form>
                       
                        <button id="shareLoc">Share Location</button> 
                        <button id="recordBt">Audio</button>   
                </div>
            </div>
        

        <!-- Mustache templates -->
        <script type="text/html" id="message-template">
            <div class="message">
                <p>
                    <span class="message__name">{{user}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>

            </div>
        </script>

        <script type="text/html" id="loc-template">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{url}} target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="audio-template" type="text/html">
            <div class="audio">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><audio controls src="{{audioURL}}"></audio></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li> 
                {{/users}}
            </ul>
        </script>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </div>
</body>
</html>
